name: Deploy

on:
  push:
    branches:    
      - main

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "."

    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Deploy GitHub Pages
      run: |
        rm -rf ./docs/*
        mv _build/html/* ./docs
        touch ./docs/.nojekyll
